    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener los datos almacenados

            if (estudiante) {
                // Para demostrar, añadimos un historial ficticio
                // En una aplicación real, estos datos provendrían de una base de datos
                const historialList = document.getElementById('historial-list');
                historialList.innerHTML = `
                    <li>Carrera de Ingeniería en Sistemas - 2024</li>
                    <li>Carrera de Medicina - 2023</li>
                    <!-- Agrega más historial según sea necesario -->
                `;
            } else {
                // Redirigir a la página de inicio si no hay datos
                window.location.href = 'index.html';
            }
        });
